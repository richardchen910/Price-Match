{% extends 'layout.html' %}

{% block body %}
	<div class="container">
		<h1 style="text-align: center">Sign Up</h1>
		<form method="POST" action="">
			<div class="form-group row">
				<label for="first_name"></label>
				<div class="col-md-2 offset-md-4" style="padding-right: 0">
					<input id="first_name" class="form-control" type="text" placeholder="First name" autocomplete="off" name="first_name" style="width: 93%" required>
				</div>
				<label for="last_name"></label>
				<div class="col-md-2" style="padding-left: 0">
					<input id="last_name" class="form-control" type="text" placeholder="Last name" autocomplete="off" name="last_name"required>
				</div>
			</div>
			<div class="form-group row">
				<label for="email"></label>
				<div class="col-md-4 offset-md-4">
					<input id="email" class="form-control" type="email" placeholder="Email" autocomplete="off" name="email" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password"></label>
				<div class="col-md-4 offset-md-4">
					<input id="password" class="form-control" type="password" placeholder="Password (between 4 and 20 characters)" name="password" minlength="6" maxlength="15" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="confirm"></label>
				<div class="col-md-4 offset-md-4">
					<input id="confirm" class="form-control" type="password" placeholder="Confirm password" name="confirm" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="submit"></label>
				<div class="col-md-4 offset-md-4">
					<input id="submit" class="form-control btn btn-primary" type="submit" value="Create new account">
				</div>
			</div>
		</form>
	</div>
{% endblock %}
