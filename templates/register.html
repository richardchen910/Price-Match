{% extends 'layout.html' %}

{% block body %}
	<h1 style="text-align: center">Sign Up</h1>
	<form method="POST" action="">
		<div style="margin: 0 auto">
			<div class="form-group row">
				<div class="col-md-2 offset-md-4" style="padding-right: 0">
					<label for="first_name"></label>
					<input id="first_name" class="form-control" type="text" placeholder="First name" autocomplete="off" name="first_name" style="width: 93%" required>
				</div>
				<div class="col-md-2" style="padding-left: 0">
					<label for="last_name"></label>
					<input id="last_name" class="form-control" type="text" placeholder="Last name" autocomplete="off" name="last_name" style="width: 100%" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="email"></label>
					<input id="email" class="form-control" type="email" placeholder="Email" autocomplete="off" name="email" style="height: 80%" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="password"></label>
					<input id="password" class="form-control" type="password" placeholder="Password (between 4 and 20 characters)" name="password" minlength="6" maxlength="15" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="confirm"></label>
					<input id="confirm" class="form-control" type="password" placeholder="Confirm password" name="confirm" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="submit"></label>
					<input id="submit" class="btn btn-primary submit" type="submit" value="Create new account">
				</div>
			</div>
		</div>
	</form>
{% endblock %}
