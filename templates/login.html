{% extends 'layout.html' %}

{% block body %}
	<h1 style="text-align: center">Login</h1>
	<form method="POST" action="">
		<div style="margin: 0 auto">
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="email"></label>
					<input id="email" class="form-control" type="email" placeholder="Email" name="email" style="height: 80%" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="password"></label>
					<input id="password" class="form-control" type="password" placeholder="Password" name="password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="submit"></label>
					<input id="submit" class="btn btn-primary" type="submit" value="Log in">
				</div>
			</div>
			<br>
			<p style="text-align: center">Don't have an account? <a href="/register" id="sign-up">Sign up</a></p>
		</div>
	</form>
{% endblock %}
