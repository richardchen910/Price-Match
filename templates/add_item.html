{% extends 'layout.html' %}

{% block body %}
	<h1>Add Item</h1>
	<form method="POST" action="">
		<div class="form-group row">
			<label for="item"></label>
			<div class="col-md-4 offset-md-4">
				<input id="item" class="form-control" type="text" placeholder="Item" autocomplete="off" name="item"  required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 offset-md-4">
				<div class="input-group" style="margin-bottom: 0">
					<div class="input-group-prepend">
						<span class="input-group-text">$</span>
					</div>
					<label for="price"></label>
					<input id="price" class="form-control" type="number" min="0" step="0.01" placeholder="0.00" autocomplete="off" name="price" required>
				</div>
			</div>
		</div>
		<div class="form-group row">
			<label for="store"></label>
			<div class="col-md-4 offset-md-4">
				<input id="store" class="form-control" type="text" placeholder="Store" autocomplete="off" name="store" required>
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 offset-md-4">
				<textarea class="form-control" type="text" placeholder="Add description (optional)" maxlength="50" rows="3" name="description"></textarea>
			</div>
		</div>
		<div class="form-group row">
			<label for="submit"></label>
			<div class="col-md-4 offset-md-4">
				<input id="submit" class="form-control btn btn-primary" type="submit" value="Add">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-md-4 offset-md-4">
				<a class="btn btn-secondary" href="/items" style="width: 100%; padding: 10px">Cancel</a>
			</div>
		</div>
	</form>
{% endblock %}
