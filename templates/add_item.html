{% extends 'layout.html' %}

{% block body %}
	<h1>Add Item</h1>
	<form method="POST" action="">
		<div style="margin: 0 auto">
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="item"></label>
					<input id="item" class="form-control" type="text" placeholder="Item" autocomplete="off" name="item"  required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="price"></label>
					<input id="price" class="form-control" type="number" step="0.01" placeholder="Price" autocomplete="off" name="price" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="store"></label>
					<input id="store" class="form-control" type="text" placeholder="Store" autocomplete="off" name="store" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4" style="padding-top: 25px">
					<textarea class="form-control" type="text" placeholder="Description" maxlength="50" rows="3" name="description"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<label for="submit"></label>
					<input id="submit" class="btn btn-primary" type="submit" value="Add item">
				</div>
			</div>
		</div>
	</form>
{% endblock %}
