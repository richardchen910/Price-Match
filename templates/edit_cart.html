{% extends 'layout.html' %}

{% block body %}
	<div class="row-spacer"></div>
	<div class="container">
		<h3>Select the items you would like to be added to your cart</h3>
		<form method="POST" action="">
			<table class="table table-hover">
				<thead class="thead-light">
					<tr>
						<th></th>
						<th>Item</th>
						<th>Price</th>
						<th>Store</th>
						<th>Description</th>
					</tr>
				</thead>
				<tbody>
					{% for item in items %}
					<tr>
						<td><input type="checkbox" name="cart" value="{{ item.item }}, {{ session.id }}"></td>
						<td>{{ item.item }}</td>
						<td>${{ item.price }}</td>
						<td>{{ item.store }}</td>
						<td>{{ item.description }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
			<div class="form-group row">
				<label for="submit" class="col-form-label"></label>
				<div class="col-md-4 offset-md-4">
					<input id="submit" class="form-control btn btn-primary" type="submit" value="Submit">
				</div>
			</div>
			<div class="form-group row">
				<div class="col-md-4 offset-md-4">
					<a class="btn btn-secondary" href="/cart" style="width: 100%; padding: 10px">Cancel</a>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
